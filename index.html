<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=PT+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Quote Generator</h1>
      <div class="quoteDiv">
        <q class="quote">quote</q>
        <p id="author">-vishal</p>
      </div>
      <div class="btns">
        <button id="copy">Copy</button>
        <button id="next">Next</button>
      </div>
      <div class="about-me">
        <a href="#"
          ><img src="images/icon-facebook.svg" alt="facebook account"
        /></a>
        <a href="#">
          <img src="images/icon-instagram.svg" alt="instagram account" />
        </a>
        <a href="#">
          <img src="images/icon-twitter.svg" alt="twitter account" />
        </a>
      </div>
    </div>
  </body>
</html>
